<body  onload="get_all_group()">
  <section id="rank">

    <audio id="click_sound" src="/audio/click_btn.mp3" preload="auto"></audio>

<section id="rank">
    <div class="container" style="height:630px;">
        <div class="row">
            <div class="col-md-4" style="margin-bottom:10px;">
            <h3 style = "color:white;font-size: 48px;">Group Name</h3></div>
            <div class="col-md-4" style="margin-bottom:10px;">
            <h3 style = "color:white;font-size: 48px;">Current Rank</h3></div>
            <div class="col-md-4" style="margin-bottom:10px;">
            <h3 style = "color:white;font-size: 48px;">Round <output id = "round">0</output> </h3></div>
        </div>

        <div class="row">
            <div class="col-md-4" style="text-align:center;height:600px;">
                    <h2 style="color:white;font-size: 35px;margin:20px"><output id="array1"></output></h2>
                    <h2 style="color:white;font-size: 35px;margin:20px"><output id="array2"></output></h2>
                    <h2 style="color:white;font-size: 35px;margin:20px"><output id="array3"></output></h2>

                    <h2 style="color:white;font-size: 35px;margin:20px"><output id="array7"></output></h2>
                    <h2 style="color:white;font-size: 35px;margin:20px"><output id="array8"></output></h2>
            </div>

            <div class="col-md-4" style="text-align:center;height:600px;">

                <h2 style="color:white;font-size: 35px;margin:20px" >3</h2>
                <h2 style="color:white;font-size: 35px;margin:20px" >4</h2>
                <h2 style="color:white;font-size: 35px;margin:20px" >5</h2>
                <h2 style="color:white;font-size: 35px;margin:20px" >6</h2>

            </div>
                <div class="col-md-4" style="text-align:center;height:600px;">
                    <div class = "row justify-content-center" style="height:180px;">
                        <h3 style = "color:white;font-size: 48px;">RoomID: <output id = "game_id"></output> </h3>
                    </div>
                    <button type="button" class='btn' onclick=check_rank() style="background: linear-gradient(83.53deg, #B114FF -13.77%, #6699FF 118.89%);
                    margin-top: 30px;
                    height: 70px;
                    width: 270px;
                    left: 504.5px;
                    top: 392px;
                    border-radius: 16px;
                    padding: 16px, 32px, 16px, 32px;
                    font-family: Chewy;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 42px;
                    color: #FFFFFF;
                    line-height: 140%;
                    box-shadow: 5px 5px 4px #888888;">Show ranks</button>


                    <button type="button" class='btn' onclick=breeding() style="background: linear-gradient(83.53deg, #B114FF -13.77%, #6699FF 118.89%);

                    height: 70px;
                    width: 270px;

                    top: 392px;

                    padding: 16px, 32px, 16px, 32px;
                    font-family: Chewy;
