<html>

<head>
  <title>Register</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Chewy" />

    <!--自定義css-->
    <link rel="stylesheet" href='/stylesheets/Client_Register.css'>
</head>

<body>
    <!-- 音效 -->
    <audio id="click_sound" src="/audio/click_btn.mp3" preload="auto"></audio>


    <section id = "inputName">
        <div class="container">
            <div class = "row" style="height: 10px"></div>
            <h1>Register Page</h1>
            <form>
            <h3>Group Name :</h3>
            <div class="input-group">
                <input type="text" class="form-control" id ="GroupName" placeholder="Input a fancy name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <h3>Room ID :</h3>
            <div class="input-group">
                <input type="text" class="form-control" id="RoomID" placeholder="Input ID to join the game" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn" onclick = register()>Confirm</button>
            </form>
        </div>
    </section>
    <!--拿到使用者輸入的隊伍名字跟遊戲房間準備傳給下一個頁面-->
    <script>
        document.getElementById('GroupName').onkeyup = function() {
            var gn=this.value
            console.log(gn)
            sessionStorage.setItem('gn',gn)
            console.log('your group name is '+ sessionStorage.getItem('gn'))
        }
        document.getElementById('RoomID').onkeyup = function() {
            var room=this.value
            console.log(room)
            sessionStorage.setItem('room',room)
            console.log('your room id is '+ sessionStorage.getItem('room'))
        }
        var v1 = sessionStorage.getItem('gn')
        var v2 = sessionStorage.getItem('room')
        console.log(v1+" "+v2)
    </script>
    <script src='ajax.js'></script>

</body>
</html>
